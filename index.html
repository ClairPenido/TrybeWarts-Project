<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <div>
        <img
          class="trybewarts-header-logo"
          src="/images/trybewarts-header-logo.svg"
        />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <label for="email"> E-mail </label>
        <input
          required
          type="text"
          id="email"
          name="email"
          placeholder="Email"
        />
        <input
          required
          type="password"
          id="senha"
          name="password"
          placeholder="Senha"
        />
        <button id="btnHeader" type="submit">Entrar</button>
      </form>
    </header>
    <main>
        <img id='trybewarts-forms-logo' src="/images/trybewarts-colored.svg">
        <form id="evaluation-form">
            <input
            required
            type="text"
            id="input-name"
            name="nome"
            placeholder="Nome"
          />
          <input
            required
            type="text"
            id="input-lastname"
            name="sobrenome"
            placeholder="Sobrenome"
          />
          <input
          required
          type="text"
          id="input-email"
          name="email"
          placeholder="Email"
        />

        </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
